<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pepper Audio Control</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    #status {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    #toggleBtn {
      font-size: 28px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #toggleBtn.disabled {
      background: #888;
      cursor: not-allowed;
    }
    /* Ripple container positioned below button */
    #ripple {
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 20px;
    }
    /* Pulsing ripple */
    #ripple.active::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 122, 204, 0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 1.5s infinite ease-out;
    }
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(5);
        opacity: 0;
      }
    }
  </style>
</head>
<body onload="init()">
  <div id="status">Connecting…</div>
  <button id="toggleBtn" onclick="toggleAudio()">Start Audio Stream</button>

  <button id="reconnectBtn" onclick="sendReconnect()" style="font-size:18px;padding:10px 30px;margin-top:12px;border-radius:10px;">Reconnect Pepper↺</button>
  <div id="ripple"></div>

  <script>
    var ws, statusEl, btnEl, rippleEl, audioState = false;

    function init() {
      statusEl = document.getElementById('status');
      btnEl = document.getElementById('toggleBtn');
      rippleEl = document.getElementById('ripple');
      wsConnect();
    }

    function wsConnect() {
      ws = new WebSocket("ws://198.18.0.1:9002");
      ws.onopen = function() {
        statusEl.innerText = 'Connected';
        btnEl.classList.remove('disabled');
      };
      ws.onmessage = function(e) {
        try {
          var msg = JSON.parse(e.data);
          if (typeof msg.audio_enabled !== 'undefined') {
            setAudioState(msg.audio_enabled);
          }
        } catch(err) {
          console.log('Non-JSON message:', e.data);
        }
      };
      ws.onclose = function() {
        statusEl.innerText = 'Connection closed';
        btnEl.classList.add('disabled');
      };
      ws.onerror = function() {
        statusEl.innerText = 'Error';
        btnEl.classList.add('disabled');
      };
    }

    function setAudioState(enabled) {
      audioState = enabled;
      btnEl.innerText = enabled ? 'Stop Audio Stream' : 'Start Audio Stream';
      // toggle ripple container
      if (enabled) rippleEl.classList.add('active');
      else rippleEl.classList.remove('active');
    }

    function toggleAudio() {
      if (!ws || ws.readyState !== 1) return;
      if (!audioState) {
        ws.send('start_audio');
        setAudioState(true);
        setTimeout(function() {
        //   ws.send('stop_audio');
          setAudioState(false);
        }, 5000);
      }
    }
    function sendReconnect() {
      if (!ws || ws.readyState !== 1) return;
      ws.send('reconnect');
      // 可以给用户反馈
      statusEl.innerText = "Reconnect command sent to Pepper...";
    }
  </script>
</body>
</html>
