<canvas id="sineCanvas" width="400" height="200"></canvas>
<script>
  var canvas = document.getElementById("sineCanvas");
  var ctx = canvas.getContext("2d");

  ctx.beginPath();
  for (let x = 0; x < 400; x++) {
    let y = 100 + 50 * Math.sin(x * 0.05);
    if (x === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.strokeStyle = "blue";
  ctx.lineWidth = 2;
  ctx.stroke();
</script>

<canvas id="sineCanvas" width="400" height="200"></canvas>
<script>
  var canvas = document.getElementById("sineCanvas");
  var ctx = canvas.getContext("2d");

  var t = 0;

  function drawWave() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    for (let x = 0; x < canvas.width; x++) {
      let y = 100 + 50 * Math.sin((x * 0.05) + t);
      if (x === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 2;
    ctx.stroke();
    t += 0.1;
  }

  setInterval(drawWave, 50);  // ~20 FPS
</script>
